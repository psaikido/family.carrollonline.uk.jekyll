{% include top.html %}

<div class="gallery">
    <h2>{{ page.title }}</h2>

    {% for pic in site.data.galleries[page.data].images %}
        <a href="{{ pic.image }}" title="{{ pic.alt }}">
            <img src="{{ pic.thm }}" alt="{{ pic.alt }}" />
        </a>
    {% endfor %}
</div>
